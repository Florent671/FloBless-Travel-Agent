    <form>
      <div class="input-group">
        <span class="input-group-text">First and last name</span>
        <input type="text" aria-label="First name" class="form-control">
        <input type="text" aria-label="Last name" class="form-control">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Places to tour</label>
        <select class="form-select" id="inputGroupSelect01">
          <option selected>London</option>
          <option value="1">Ghana</option>
          <option value="2">Spain</option>
          <option value="3">Nigeria</option>
        </select>
      </div>
      
      <div class="input-group mb-3">
        <select class="form-select" id="inputGroupSelect02">
          <option selected>Oxford University</option>
          <option value="1">Cambridge University</option>
          <option value="2">University of Nigeria</option>
          <option value="3">University if Ghane</option>
        </select>
        <label class="input-group-text" for="inputGroupSelect02">School of Chioce</label>
      </div>
      
      <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" type="button">Choose accomodation</button>
        <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
          <option selected>Georgia Villa</option>
          <option value="1">Avatar Room</option>
          <option value="2">Ben10 Room</option>
          <option value="3">Princess Sophia</option>
        </select>
      </div>
      
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I'm not a roboot</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
